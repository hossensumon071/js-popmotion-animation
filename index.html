<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  

<div class="container">
  <div class="inner">
    <h1>Fill it out</h1>
    <p>
      Please fill out the form below beacuse thats what we really need you to do. thanks.
    </p>

    <form>
      <span class="msg">Full name please!</span>
      <input type="text" placeholder="Name" class="txtfld">
      <input type="text" placeholder="Email Address" class="txtfld">
      <input type="text" placeholder="Email Address" class="txtfld">
      <input type="submit" placeholder="Email info" class="btn">
    </form>
  </div>
</div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/popmotion/8.7.3/popmotion.global.min.js"></script>

  <script>
    const container = popmotion.styler(document.querySelector('.container'))
    const formElements = document.querySelector('.inner')
    const msgPop = popmotion.styler(document.querySelector('.msg'))


 const myAnin =  popmotion.tween({
      from: {
        scale: .7,
        opacity: 0,
        y: -300
      },
      to: {
        scale: 1,
        opacity: 1,
        y: 0
      },
      duration: 1000
    })


 const myAnin2 =  popmotion.keyframes({
      values: [
         { y: -50, opacity: 0 },
         { y: -20, opacity: 1 },
         { y: -20, opacity: 1 },
         { y: 0, opacity: 0 },
      ],
      times: [0, .2, .8, 1],
      duration: 3000
    })


    myAnin.start({
      update: container.set,
      complete: () => {myAnin2.start(msgPop.set); console.log('first anim done')}
    })

    const stylers = Array
       .from(formElements.children)
       .map(popmotion.styler)

    const animations = Array(stylers.length)
       .fill(popmotion.spring({ from: 100, to: 0}))

    popmotion.stagger(animations, 100)
       .start((v) => v.forEach((x, i) => stylers[i].set('y', x)))

    
  </script>
</body>
</html>
